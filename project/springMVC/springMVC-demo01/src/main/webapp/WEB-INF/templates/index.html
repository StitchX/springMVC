<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<h1>首页</h1>
<p>href="/target"<br>
    少一个上下文路径：/springMVC，由于可以改，每次上下文路径修改则代码就会变
    不使用下面方法，会直接访问localhost:8080<br>
    使用thymeaf语法解析属性，下面是格式，自动添加上下文路径
</p>
<a th:href="@{/target}">访问目标页面target.html</a>
</body>
</html>
